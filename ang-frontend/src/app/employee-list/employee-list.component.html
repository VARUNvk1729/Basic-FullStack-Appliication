<h2> Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th> Last Name</th>
            <th> Email Id</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.fname}}</td>
            <td>{{employee.lname}}</td>
            <td>{{employee.email}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info">Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style ="margin-left:10px">Delete</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-danger" style ="margin-left:10px">View</button>
            </td>
        </tr>
    </tbody>
</table>
